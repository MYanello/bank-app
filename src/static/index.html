<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasury Manager</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Treasury Manager</h1>
        <form method="GET" action="/" class="yields-form">
            <div class="form-group selectors-row">
                <div>
                    <label for="year">Select Year:</label>
                    <div id="year-selector"></div>
                </div>
                <div>
                    <label for="term">Select Term:</label>
                    <div id="term-selector"></div>
                </div>
            </div>
            <div id="fetch-btn-container">
              <button type="button" id="fetch-yields-btn">Get Treasury Yields</button>
            </div>
            <div id="yields-container">
                <canvas id="yields-chart" width="800" height="400"></canvas>
            </div>
        </form>
    </div>

    <script src="/static/yields.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasury Manager</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
          <div class="navbar-links">
            <a href="/">Yields</a>
            <a href="/orders">Orders</a>
          </div>
        </nav>
        <h1>Treasury Manager</h1>
        <h2>Place a New Order</h2>
        <div id="flash-message" style="display:none;"> </div>
        <div class="actions">
            <form id="new-order-form">
              <div class="form-group">
                <label for="term">Term (months):</label>
                <input type="number" id="term" name="term" required min="1">
              </div>
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required min="0.01" step="0.01">
              </div>
              <button type="submit" id="submit-order-btn">Submit</button>
            </form>
        </div>
        <h2>Previous Orders</h2>
        <div id="orders-container"></div>
    </div>
    <script src="/static/orders.js"></script>
</body>
</html>
